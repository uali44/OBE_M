<div class="user-profile">

  <!-- Add Faculty Modal -->
  <div class="modal fade"
       id="addFacultyModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="addFacultyModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addFacultyModalLabel">Add Faculty</h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

         Name: {{ this.username }}

          <form #facultyForm="ngForm">
            <!-- Phone Number -->
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text"
                     class="form-control"
                     id="phone"
                     name="phone"
                     [(ngModel)]="faculty.phone"
                     required
               

                     />
            </div>
            <!-- Faculty Type -->
            <div class="form-group">
              <label for="FacultyType">Faculty Type</label>
              <select class="form-control"
                      id="FacultyType"
                      name="FacultyType"
                      [(ngModel)]="faculty.FacultyType"
                      required
                     >

                      
                <option value="" disabled selected>Select Faculty Type</option>
                <option *ngFor="let type of FacultyType" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>
            <!-- Faculty Role -->

            <div class="form-group">


              <label for="FacultyRole">Faculty Role</label>
              <select class="form-control"
                      id="FacultyRole"
                      name="FacultyRole"
                      [(ngModel)]="faculty.FacultyRole"
                      required>
                <option value="" disabled selected>Select Faculty Type</option>
                <option *ngFor="let role of FacultyRole" [value]="role">
                  {{ role }}
                </option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">
            Cancel
          </button>
          <button type="button"
                  class="btn btn-primary"
                  (click)="addFaculty()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
 
  <div  *ngIf="facultydata">
  
      <h1>User Profile</h1>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td style="width:30%" ><strong>Name:</strong></td>
            <td>{{ this.username }}</td>
          </tr>


          <tr>
            <td style="width:30%"><strong>Email :</strong></td>
            <td>{{ facultydata[0]?.Email  }}</td>
          </tr>
          <tr>
            <td style="width:30%"><strong>Phone Number:</strong></td>
            <td>{{ facultydata[0]?.Phone }}</td>
          </tr>
          <tr>
            <td style="width:30%"><strong>Faculty Type:</strong></td>



            <td>{{ facultydata[0]?.FacultyType }}</td>
          </tr>





          <tr>





            <td style="width:30%"><strong>Role:</strong></td>
            <td>{{ facultydata[0]?.FacultyRole }}</td>

          </tr>

        </tbody>
      </table>
     
      <div class="pull-right">

        <!--<button type="button" class="btn btn-info" (click)="openFacultyModal()" data-toggle="modal" data-target="#addFacultyModal">
    Update Data
  </button>-->
        <button type="button" class="btn btn-info" (click)="openFacultyModal()" >
          Update Data
        </button>
      </div>
  
  </div>
 


  </div>
